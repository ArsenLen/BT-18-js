<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        
        <div class="form-wrapper">
            <h1>Добавить продукт</h1>
            <form>
                <input type="text" name="product-name" placeholder="Введите название">
                <input type="number" name="product-price" placeholder="Введите цену">
                <input type="color" name="product-color">
                <input type="url" pattern="https://.*" name="product-img" placeholder="Ссылка на картинку" required>
                <input type="submit" value="Добавить продукт" >
            </form>
        </div>

        <div class="search-wrapper">
            <h2>Поиск по имени</h2>
            <input type="text" class="product-search" placeholder="Поиск...">
        </div>

        <div class="products-container">

        </div>
        
        <div class="notification">
            <h5 class="notification-text">Продукт добавлен</h5>
        </div>
    </main>

    <script src="./script.js">
    </script>
</body>
</html>
